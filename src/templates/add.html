<h1>Agregar Producto</h1>

  <div>
    <label>Nombre:</label>
    <input type="text" name="nombre" required />
  </div>
  <div>
    <label>Descripci√≥n:</label>
    <textarea name="descripcion"></textarea>
  </div>
